<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="overflow-hidden no_selection cursor-crosshair background-img relative">
    
    <!-- Preloader -->
    <div id="preloader" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black z-50">
        <div class="spinner border-t-4 border-b-4 border-white rounded-full w-16 h-16 animate-spin"></div>
    </div>
    
    <div class="absolute top-0 bg-black/60 block overlay z-50 w-full h-full">
        <button class="absolute top-1/2 bg-white text-2xl font-semibold py-1 px-4 left-1/2 -translate-x-1/2 -translate-y-1/2 start">Start</button>
    </div>
    
    <div class="main h-screen flex justify-center relative">
        <div><p class="point text-4xl text-white">0</p></div>
        <div class="circle w-16 h-16 bg-orange-700 rounded-full absolute"></div>
        <div class="circle w-16 h-16 bg-orange-700 rounded-full absolute"></div>
        <div class="circle w-16 h-16 bg-orange-700 rounded-full absolute"></div>
        <div class="circle w-16 h-16 bg-orange-700 rounded-full absolute"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
